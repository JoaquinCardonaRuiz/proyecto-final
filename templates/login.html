    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body style="background-color: #ffffff;">
    <img src="/static/img/login-background.jfif" class="img-login">
    <div class="login-container">
        <p id="register-label">¿No tenés una cuenta? <a href="/registro" class="register-hyperlink">Registrate ahora</a></p>
        
        <div class="content-container">
            <div class="row d-flex justify-content-center">
                <img src="/static/img/logo-gris.png" class="login-img">
            </div>
            <div class="row d-flex justify-content-center">
                <h4 class="ingresar-label">Ingresar</h4>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="group" id="email-input-group">  
                    <input type="text" required autocomplete="off" class="email-input">
                    <span class="highlight email-input"></span>
                    <span class="bar email-input"></span>
                    <label class="email-input">Email</label>
                    <p id="email-error" class="modalErrorMessage"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="group" id="password-input-group">  
                    <input type="text" required autocomplete="off" class="password-input">
                    <span class="highlight password-input"></span>
                    <span class="bar password-input"s></span>
                    <label class="password-input">Contraseña</label>
                    <p id="pssword-error" class="modalErrorMessage"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center bottom-row">
                <a class="olvido-password" href="/registro">¿Olvidaste tu contraseña?</a>
                <h3 id="start-button" onclick="redirect('/register')">Iniciar sesión</h3>
            </div>
            
        </div>
        
    </div>
</body>

<script src="static/js/login.js"></script>
