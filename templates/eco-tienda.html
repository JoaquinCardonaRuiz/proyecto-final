{% extends 'layout.html' %}
{% block body %}
<div class="page-content" style="text-align: left;" id="content">
    <div class="container" id="heading-container">
        <h1 class="heading">EcoTienda</h1>
        <h6 class="d-flex justify-content-between align-items-center"><span class="text-muted">Cree, elimine, modifique y configure los Puntos de Dep√≥sito de EcoAsistente.</span></h6>
    </div>
    <div class="container" id="heading-container" style="margin-top: 5%;">
        <div class="container">
            <div class="row">
                {%for articulo in articulos%}
                <div class="col-md-4">
                    <figure class="card card-product" style="margin-left: -5%;">
                        <div class="img-wrap">
                            <img src="https://assets.stickpng.com/images/580b585b2edbce24c47b285a.png">
                        </div>
                        <figcaption class="info-wrap">
                                <h4 class="title">Another name of item</h4>
                                <p class="desc">Some small description goes here</p>
                                <div class="rating-wrap">
                                    <div class="label-rating">132 reviews</div>
                                    <div class="label-rating">154 orders </div>
                                </div> <!-- rating-wrap.// -->
                        </figcaption>
                        <div class="bottom-wrap">
                            <a href="" class="btn btn-sm btn-primary float-right">Order Now</a>	
                            <div class="price-wrap h5">
                                <span class="price-new">$1280</span> <del class="price-old">$1980</del>
                            </div> <!-- price-wrap.// -->
                        </div> <!-- bottom-wrap.// -->
                    </figure>
                </div> <!-- col // -->
                {%endfor%}
            </div> <!-- row.// -->
        </div> 
    </div>
</div>

<script src="static/js/eco-tienda.js"></script>
{% endblock %}
