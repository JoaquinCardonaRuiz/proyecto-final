{% extends 'layout.html' %}
{% block body %}
<div class="page-content" style="text-align: left;" id="content">
    <div class="container" id="heading-container">
        <h1 class="heading">EcoTienda</h1>
        <h6 class="d-flex justify-content-between align-items-center"><span class="text-muted">Cree, elimine, modifique y configure los Puntos de Dep√≥sito de EcoAsistente.</span></h6>
    </div>
    <div class="container" id="heading-container" style="margin-top: 5%;">
        <div class="container">
            <div class="row">
                {%for articulo in articulos%}
                <div class="col-md-4" style="min-width: 250px; transition: width 1s, height 1s, transform 1s;">
                    <figure class="card card-product">
                        <div class="img-wrap">
                            <img src="{{articulo.imagen}}" onerror="if (this.src != '/static/img/default-img.png') this.src = '/static/img/default-img.png';">
                        </div>
                        <div class="bottom-wrap">
                            <div class="title-wrap">
                                <h4 class="title" style="font-size:17px;">{{articulo.nombre}}</h4>
                            </div>	
                            <div class="price-wrap h5">
                                <span class="price-new">${{articulo.valor * (1-nivel.descuento/100)}}</span><br>
                                <del class="price-old">{{articulo.valor}}</del><span class="price-old desc">{{nivel.descuento|string}}% OFF</span>
                            </div>                            
                        </div> <!-- bottom-wrap.// -->
                    </figure>
                </div> <!-- col // -->
                {%endfor%}
            </div> <!-- row.// -->
        </div> 
    </div>
</div>

<script src="static/js/eco-tienda.js"></script>
{% endblock %}
