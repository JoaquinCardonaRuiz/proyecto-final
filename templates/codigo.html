<!DOCTYPE html>
<head>
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/master.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<!-- Sidebar import -->
{% extends 'layout.html' %}

{% block body %}
<div class="page-content" style="text-align: left;" id="content">




    <!-- Heading -->

    <div class="container" id="heading-container">
        <h1 class="heading">Canjear Código de Depósito</h1>
        <h6 class="d-flex justify-content-between align-items-center"><span class="text-muted subheading">Canjeá tu código de depósito y ganá EcoPuntos.</span></h6>
    </div>



    <!-- Tabla Entidades-->

    <div class="container" id="table-container">
        <h5 style="text-align:center;padding-top:3%">Ingrese su Código de Descuento aquí:</h5>
        <div class="row d-flex justify-content-center">
            <div class="row" id="row-to-hide-alta"style="padding-top:7%">
                <div class="col" style="display:inline">
                    <div class="group">
                        <input style="display:inline;left:-25px;" class="wide-input" type="text" id="codigoInput" name="codigo" >
                        <div class="row d-flex justify-content-center">
                            <button type="button" class="btn" id="ecoasistente-btn-code" data-mdb-ripple-color="dark" onclick="validarCodigo();" disabled>
                                Validar código de depósito
                            </button>
                        </div>                        <span class="highlight"></span>
                        <span class="bar wide-bar"></span>
                        <label>Código de Descuento</label>
                        <p id="codigoError" class="modalErrorMessage"></p>
                        <p id="codigoError" class="modalErrorMessage" style="color:#aaa !important;">El código de descuento tiene 18 caracteres.</p>
                    </div>
                    
                </div>
            </div>
    </div>
</div>
<script src="/static/js/codigo.js"></script>
{% endblock %}
